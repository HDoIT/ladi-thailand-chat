    <script>
        function animateLoadingBars() {
            const loadingBars = document.querySelectorAll('.loading-bar');

            loadingBars.forEach(bar => {
                const target = parseInt(bar.getAttribute('data-target'));
                const percentElement = bar.closest('.loading-item').querySelector('.loading-percent');

                // Reset trạng thái ban đầu
                bar.style.width = '0%';
                bar.textContent = '0%';
                percentElement.textContent = '0%';

                // Bắt đầu animation
                setTimeout(() => {
                    bar.style.width = target + '%';
                    bar.textContent = target + '%'; 
                    percentElement.textContent = target + '%';
                }, 100);
            });
        }

        // Sử dụng MutationObserver để phát hiện khi nội dung mới được thêm vào
        const observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                if (mutation.addedNodes.length) {
                    // Kiểm tra xem có loading bars mới được thêm không
                    const newLoadingBars = document.querySelectorAll('.loading-bar:not([data-animated])');
                    if (newLoadingBars.length > 0) {
                        newLoadingBars.forEach(bar => {
                            bar.setAttribute('data-animated', 'true');
                        });
                        setTimeout(animateLoadingBars, 500); // Delay một chút để đảm bảo DOM đã render
                    }
                }
            });
        });

        // Bắt đầu quan sát toàn bộ document
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });

        // Gọi lần đầu khi trang tải xong
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(animateLoadingBars, 1000);
        });
    </script>
